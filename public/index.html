<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador Voley</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="fondo">
        <div class="container">

            <div class="logo">
                <img src="https://marcadoronline.onrender.com/Logo_Trawen.png" />
            </div>

            <div class="marcador">
                <div class="local">
                    <div class="saqueLocal">
                        <img class="balon" src="https://marcadoronline.onrender.com/balon.png" />
                    </div>
                    <div class="equipoLocal"></div>
                    <div class="puntosLocal"><label></label>
                        <!-- <p class='titulo'>PUNTOS</p> -->
                    </div>
                    <div class="setsLocal"><label></label>
                        <p class='titulo'>SETS</p>
                    </div>
                </div>
                <div class="visita">
                    <div class="saqueVisita">
                        <img class="balon" src="https://marcadoronline.onrender.com/balon.png" />
                    </div>
                    <div class="setsVisita"><label></label>
                        <p class='titulo'>SETS</p>
                    </div>
                    <div class="puntosVisita"><label></label>
                        <!-- <p class='titulo'>PUNTOS</p> -->
                    </div>
                    <div class="equipoVisita"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
